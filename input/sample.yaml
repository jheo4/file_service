#A sample yaml file to be provided to the client processes which provides a list of one or more file names that will be requested from the service process (ok to send requests for the same file(s))
# use --conf ./config_filename.yaml

REQUESTS:
  - FILE_TYPE : ./input/Huge.jpg
  - FILE_TYPE : ./input/Large.txt
  - FILE_TYPE : ./input/Medium.pdf
  - FILE_TYPE : ./input/Small.jpg
  - FILE_TYPE : ./input/Tiny.txt

